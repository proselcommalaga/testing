# --------#### NOVA Bootstrap configuration file #### --------
# -- This will file this autogenerated, if you change something is your responsibility --
# This file is very important for registering properly the service in NOVA platform.
# This file is in charge on:
# - Set the NAME of the SERVICE in NOVA.
# - Set where the config service is.
# This file sets the name of the service which will be registered in NOVA (via Discover client service) and with
# this name the service as well knonw. For convention, the name is generated as:
# - Service name: groupId-artifactID-RELEASE_NAME-MayorVersion
# And also this file set where is the Config Service in NOVA Platform.
spring:
  application:
    name: com.bbva.wrsh.novaonlineservices-basiconlineservice-${RELEASE_NAME:nova3}-1
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:LOCAL}
  cloud:
    config:
      enabled: true
      failFast: true
      label: ${CONFIG_SERVER_LABEL:1}
      discovery:
        enabled: true
        serviceId: ${CONFIG_SERVER_SERVICE_NAME:COM.BBVA.ENOA.DISCOVERY-CONFIGSERVER-NOVA3-1}

# Eureka configuration
eureka:
  instance:
    leaseRenewalIntervalInSeconds: 5
    metadataMap:
      instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}
      zone: ${EUREKA_CLIENT_ZONE:TC}
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka}


