
service:
  log: DEBUG
  language: ESP  
  password:

library:
  log: INFO

nova_props_metadata:
  - name: "service.log"
    description: "Nivel de log"
    type: "STRING"
    default: "DEBUG"
  - name: "service.language"
    description: "Idioma por defecto del servicio"
    type: "STRING"
    default: "ESP"
    management: "SERVICE"
  - name: "service.password"
    description: "Clave de seguridad"
    encrypt: true
    type: "STRING"
    global: false
    management: "ENVIRONMENT"
  - name: "library.log"
    description: "Nivel de log de la liber√≠a"
    encrypt: false
    type: "STRING"
    management: "LIBRARY"
    default: "INFO"
  - name: "library.configuration"
    description: "Fichero de configuracion xml"
    encrypt: false
    type: "XML"
    management: "LIBRARY"
