
nova_props_metadata:
  - name: "service.log"
    description: "Nivel de log"
    type: "STRING"
    default: "DEBUG"
  - name: "service.language"
    description: "Idioma por defecto del servicio"
    type: "STRING"
    default: "ESP"
    management: "SERVICE"
  - name: "service.password"
    description: "Clave de seguridad"
    encrypt: true
    type: "STRING"
    management: "ENVIRONMENT"
  - name: "library.log"
    description: "Nivel de log de la librería"
    encrypt: false
    type: "STRING"
    management: "LIBRARY"
    default: "INFO"
  - name: "library.configuration"
    description: "Fichero de configuración xml"
    encrypt: false
    type: "XML"
    management: "LIBRARY"
